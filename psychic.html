<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>
<body>

	<h1>Psychic Game!</h1>

	<h2>Try to guess what letter I'm thinking??</h2>

	<h3>Wins:<div id="wins"></div></h3>

	<h3>Losses:<span id="losses"></span></h3>

	<h3>Guesses Left:<div id="attemptsLeft"></div></h3>

	<h3>Your Guesses:<span id="userGuess"></span></h3>


	<script type="text/javascript">
		
		var letter = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

		var computerGuess = letter[Math.floor(Math.random() * letter.length)];

		console.log(computerGuess);

		var attemptsLeft = 9;
		var wins = 0;
		var losses = 0;
		var yourGuesses =[];

		document.onkeyup = function(event){

			var userGuess = event.key;

			console.log(userGuess);

			if (userGuess === computerGuess) {
				wins++
				console.log("you win")
				console.log(wins)
			}
			else {
				attemptsLeft--

			}

			if (attemptsLeft === 0) {
				console.log("you lose");
				losses++
				console.log(losses)

			}

			console.log(attemptsLeft)
			document.getElementById("attemptsLeft").innerhtml = attemptsLeft;
		};






	</script>
	
</body>
</html>
